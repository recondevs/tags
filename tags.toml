[application-commands]
keywords = ["application commands", "missing access"]
content = """
`DiscordAPIError: Missing Access`

**Slash Commands**
> ‚Ä¢ When deploying slash commands: Enable the `applications.commands` scope (for more information see the **[adding your bot](<https://discordjs.guide/preparations/adding-your-bot-to-servers>)** section).
> ‚Ä¢ Permission calculator: [learn more](<https://finitereality.github.io/permissions-calculator>)
> ‚Ä¢ You can use #generateInvite instead: **[v13](<https://discord.js.org/#/docs/discord.js/stable/class/Client?scrollTo=generateInvite>) ‚Ä¢ [v14](<https://discord.js.org/#/docs/discord.js/main/class/Client?scrollTo=generateInvite>)**

Bot invite structure:
```prolog
https://discord.com/api/oauth2/authorize?client_id=123456789012345678&permissions=0&scope=bot%20applications.commands
```
‚Ä¢ `client_id=...` needs to be replaced with your bot id
‚Ä¢ `permissions=...` describes what permissions your bot will have on the server you are adding it to.
‚Ä¢ `scope=bot%20applications.commands` specifies that you want to add this application as a Discord bot, with the ability to create slash commands.

**Other possible reasons**
> ‚Ä¢ Text Channels require `VIEW_CHANNEL` / `ViewChannel` permission to edit or send messages to the channel
> ‚Ä¢ Voice Channels require `CONNECT` / `Connect` permission to connect to voice channels
> ‚Ä¢ Reacting to a message requires `READ_MESSAGE_HISTORY` / `ReadMessageHistory` permission in the channel the message was sent
> ‚Ä¢ Timing out a member requires `MODERATE_MEMBERS` / `ModerateMembers`
"""

